{% load staticfiles %}
<section class="widget post-right-item">
    <h4 class="post-right-title">阅读排行榜</h4>
    <ul class="post-hot clearfix">
    {% for k in remen %}
        <li>
            <div class="img">
                <a href="{% url 'index' %}show-{{k.id}}.html" title="{{ k.title }}">
                    <img src="{% url 'index'%}media/{{ k.img }}"
                        srcset="{% url 'index' %}media/{{ k.img }}"
                        alt="{{ k.title }}" class="wp-post-image" width="120"
                        height="80"/>
                </a>
            </div>
            <div class="text">
                <a href="{% url 'index' %}show-{{k.id}}.html" title="{{ k.title }}"
               target="_blank">{{ k.title }}</a>
            </div>
        </li>
    {% endfor %}
    </ul>
</section>

</section>
<section class="widget post-right-item"><h4 class="post-right-title">分类标签</h4>
    <div class="tags">
    {% for tag in tags %}
        <a href="{% url 'index' %}tag/{{ tag.name }}">{{ tag.name }}</a>
    {% endfor %}
    </div>
</section>
</section><!-- /关注我们 -->
<div class="post-right-item">
    <h4 class="post-right-title">关注博主</h4>
    <div class="wid-about">
        <p>博主很闲，欢迎联系！</p>
        <img src="/media/{{ about.weixin }}" alt="微信二维码" width="160" height="160">
    </div>
    <div class="wid-about">
        <p><strong>联系方式:</strong></p>
        <p>QQ:{{about.QQ}}</p>
        <p>Email：{{ about.email}}</p>
    </div>
</div>
